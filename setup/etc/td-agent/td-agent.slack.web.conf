<match web.**>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern (WARN|ERROR)
    tag ${tag}.$1
  </rule>
</match>

<match web.sidekiq.**>
  @type slack
  webhook_url https://hooks.slack.com/services/**
  channel sidekiq
  username web
  flush_interval 2s
</match>

<match web.sidekiq_misc.**>
  @type slack
  webhook_url https://hooks.slack.com/services/**
  channel sidekiq_misc
  username web
  flush_interval 2s
</match>

<match web.rails.**>
  @type slack
  webhook_url https://hooks.slack.com/services/**
  channel rails
  username web
  flush_interval 2s
</match>
