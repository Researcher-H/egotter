<match web.*>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ( WARN | ERROR | Kill(ed)? |\[error\])
    tag ${tag}.$1
  </rule>
</match>

<match web.sidekiq.*>
  @type slack
  webhook_url https://hooks.slack.com/services/*
  channel sidekiq
  username web
  flush_interval 2s
</match>

