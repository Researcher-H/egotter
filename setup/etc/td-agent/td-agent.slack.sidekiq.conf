<source>
  @type tail
  path /var/egotter/log/sidekiq.log
  pos_file /tmp/sidekiq.log.pos
  tag sidekiq.sidekiq
  format /^(?<message>.*)$/
</source>

<source>
  @type tail
  path /var/egotter/log/sidekiq_import.log
  pos_file /tmp/sidekiq_import.log.pos
  tag sidekiq.sidekiq_import
  format /^(?<message>.*)$/
</source>

<source>
  @type tail
  path /var/egotter/log/production.log
  pos_file /tmp/production.log.pos
  tag sidekiq.rails
  format /^(?<message>.*)$/
</source>

<match sidekiq.**>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern (WARN|ERROR)
    tag ${tag}.$1
  </rule>
</match>

<match sidekiq.sidekiq.**>
  @type slack
  webhook_url https://hooks.slack.com/services/**
  channel sidekiq
  username sidekiq
  flush_interval 2s
</match>

<match sidekiq.sidekiq_import.**>
  @type slack
  webhook_url https://hooks.slack.com/services/**
  channel sidekiq_import
  username sidekiq
  flush_interval 2s
</match>

<match sidekiq.rails.**>
  @type slack
  webhook_url https://hooks.slack.com/services/**
  channel rails
  username sidekiq
  flush_interval 2s
</match>
